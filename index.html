<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortify</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/YOUR_FA_KIT.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-shield-alt"></i> 
            <span>Fortify</span>
            <span class="beta-badge">β版</span>
        </div>
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <div class="text-box">
                <h1 class="fade-in">Fortify</h1>
                <p class="fade-in">Fortify で荒らしを防ごう</p>
                <a href="https://www.fortifybot.com" class="btn bounce">詳しくはこちら</a>
            </div>
            <div class="hero-image">
                <img src="dolphin-logo.png" alt="Fortify アイコン" class="glow floating">
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-left slide-in">
            <div class="footer-logo">
                <img src="dolphin-logo.png" alt="Fortify ロゴ">
                <span>Fortify</span>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="contact slide-in">
            <h3>連絡先</h3>
            <p>support@fortifybot.net</p>
        </div>
    </footer>

</body>
</html>
